<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데리아 학습 모드</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/lotteria.css">
    <link rel="stylesheet" href="css/learning.css">
</head>

<body>
<div class="phone-frame">
    <div class="phone-notch"></div>

    <!-- ========================= -->
    <!--  학습 모드 상단 헤더      -->
    <!-- ========================= -->
    <header class="learning-header">
        <div class="brand-row">
            <button type="button" class="app-back">홈으로</button>
            <span class="app-title">롯데리아 키오스크 학습 모드</span>
            <span class="mode-pill">연습 중</span>
        </div>
        <p class="mission-text">미션: 리아불고기 세트를 주문해 보세요</p>
    </header>

    <!-- ========================= -->
    <!--   키오스크 본체 영역      -->
    <!-- ========================= -->
    <main class="learning-main">
        <div class="kiosk-area">
            <!-- 실전 키오스크 UI 그대로 복붙 -->
            <div class="kiosk-wrapper">

                <!-- 1. 시작 화면 -->
                <div id="screen-welcome" class="screen active">
                    <header class="welcome-header">
                        <button class="btn-home">처음으로</button>
                        <div class="lang-tabs">
                            <button class="active">한국어</button>
                            <button>ENG</button>
                            <button>中文</button>
                            <button>日本語</button>
                        </div>
                    </header>
                    <main class="welcome-main">
                        <h1>식사 장소를 선택해주세요</h1>
                        <div class="choice-buttons">
                            <button id="btn-dine-in">
                                <img src="https://placehold.co/120x120/ddeeff/000000?text=🍽️">
                                <span>매장에서 식사</span>
                            </button>
                            <button id="btn-takeout">
                                <img src="https://placehold.co/120x120/ffdddd/000000?text=🥡">
                                <span>포장 주문</span>
                            </button>
                        </div>
                    </main>
                </div>

                <!-- (나머지 화면은 일단 뺌 — 1단계만 동작시키는 버전이니까) -->

            </div>
        </div>

        <!-- ========================= -->
        <!--      학습 패널 (하단)      -->
        <!-- ========================= -->
        <aside class="learning-panel">
            <div class="step-header">
                <span class="step-badge">1단계</span>
                <span class="step-title">식사 장소 선택하기</span>
            </div>

            <p class="step-description">
                화면 가운데의 버튼 중에서 <strong>“매장에서 식사”</strong>를 눌러보세요.
            </p>

            <ul class="step-list">
                <li class="current">1. 식사 장소 선택</li>
                <li>2. 버거 메뉴 열기</li>
                <li>3. 리아불고기 선택</li>
                <li>4. 세트 선택</li>
                <li>5. 결제하기</li>
            </ul>

            <div class="panel-buttons">
                <button id="btn-retry-step" class="ghost">이번 단계 다시</button>
                <button id="btn-reset-mission" class="danger">처음부터 다시</button>
            </div>
        </aside>
    </main>
</div>

<script src="js/learning-lotteria.js"></script>
</body>
</html>
